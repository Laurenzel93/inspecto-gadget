<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Log In</title>
</head>
<body>
  <!-- Welcome Header  -->
  <div class="jumbo">
    <div class="container">
      <h2 class="">Welcome to the City of Orchard Lake Inspections App</h2>
    </div>
  </div>

  <!-- Main content of login page -->
  <main>
    <div class="loginFormContainer">
      <form class='loginForm'>
        <div id="loginHeader" class="form-text">
          Please enter your account information
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameEntry>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="btnContainer">
          <button type="submit" class="btn customBtn" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src='index.js'></script>
</body>
</html>
