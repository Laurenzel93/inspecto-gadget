<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Nav Bar Buttons -->
  <div class="container-fluid">
    <nav class="row navbar">
      <h1 class="col-lg-6 col-sm-12 p-3 text-center">
        Hello, Ms. Inspecto-Gadget!
      </h1>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12">Dashboard</button>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12">Availability</button>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12">Logout</button>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <h2 class="text-center">Past Inspections</h2>
        <div class="border border-3 spacers p-3 bg-dark rounded">
          <div class="card">
            <div class="card-body bg-light">
              <div class="card">
                <h2>Date and number of inspections on that day</h2>
                <table class="table table-border table-striped">
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Date. Address. Type. Code. Scheduled date and time by Admin</td>
                      <td>Results and Notes</td>
                      <td><button class="btn btn-secondary border border-dark">More Info</button></td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
