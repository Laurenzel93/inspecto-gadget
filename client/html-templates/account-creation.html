<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./account-creation.style.css">
  <title>Create Account</title>
</head>
<body>
  <!-- Nav Bar Buttons -->
  <div class="container-fluid headerContainer">
    <nav class="navbar">
      <h1 class="col-lg-4 col-sm-12 p-3 text-center">
        Inspecto-Gadget
      </h1>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12 navBtn">Dashboard</button>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12 navBtn">Availability</button>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12 navBtn">Past Inspections</button>
      <button class="btn btn-secondary border border-dark col-lg-2 col-sm-12 navBtn">Logout</button>
    </nav>
  </div>

  <!-- Main content of page -->
  <main>
    <div class="loginFormContainer">
      <form class='loginForm'>
        <div id="createAccount" class="form-text">
          Create an account
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="checkboxContainer">
          <div id="accountTypeHeader" class="form-text">
            Account Type 
          </div>
          <div class="formControlContainer">
            <select class="form-control customFormControl" id="exampleFormControlSelect1">
              <option>Select one</option>
              <option>Admin</option>
              <option>Inspector</option>
            </select>
          </div>
        </div>
        <div class="btnContainer">
          <button type="submit" class="btn customBtn">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
